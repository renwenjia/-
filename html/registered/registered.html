<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!------------公共样式链接------------------>
		<link rel="stylesheet" href="../../css/Common_style .css" />
		<link rel="stylesheet" href="../../css/registered/registeredFirst.css" /> 
		<script src="../../js/jquery-1.11.3.js"></script>
		<script src="../../js/registered.js"></script>
		<script src="../../js/js.js"></script>
	</head>
	<body>
		<!------------header------------------>
		<div id="head" class="w">
			<div class="registered_head_logo">
				<a href="../../index.html">
					<img src="../../img/registered_Logo.jpg" title="美邦Logo" alt="图片未加载"/>
				</a>
			</div>
		</div>
		
		
		<!------------content------------------>
		<div id="content" class="w">
			<div class="registered_content_top">
				<a class="mobile" href="javascript:;">手机注册</a>
			</div>
			<div class="registered_content_bottom">
				<div class="registered_content_bottom_left l">
					<p>
						第一步：填写手机账户信息（以下内容均为必填）
					</p>
					<form>
						
						<div class="userName l">
							<span class="userName_span_left l">
								用户名：
							</span>
							<input type="text" class="l"/>
							<span class="userName_span_right l">
								4-20个字符，一个汉字为两个字符，推荐使用中文会会员名字。一旦注册成功会员名将不能修改。
							</span>
							<br />
							<span class="userName_span_bottom l tips">
								用户名不能为空
							</span>
						</div>
						
						<div class="mobileNumber l">
						<span class="mobileNumber_span_left l">
								手机号码：
							</span>
							<input type="text" class="l"/>
							<span class="mobileNumber_span_right l">
								请输入您的手机号码
							</span>
							<br />
							<span class="mobileNumber_span_bottom l tips">
								手机号码不能为空
							</span>
						</div>
						
						<div class="code l">
							<span class="code_span_left l">
								验证码：
							</span>
							<input type="text" class="l"/>
							<span class="code_span_right l">
								<img src="../../img/yzm.jpg" title="验证码" alt="验证码未加载"/>
								<a href="javascript:;">换一张</a>
							</span>
							<br />
							<span class="code_span_bottom l tips">
								验证码不能为空
							</span>
						</div>
						
						<div class="butn l">
							<span class="butn_span_left l"></span>
							<input class="l" type="button"/>
						</div>
					</form>
				</div>
				
				<div class="registered_content_bottom_right r">
					<h3>
						邦购网欢迎您
					</h3>
					<p>					
						欢迎注册成为邦购网会员，在这里您可以享受最贴心快捷的购物服务，我们的宗旨是让每一位顾客都得到最大满意~~~
					</p>
				</div>
			</div>
		</div>
		
		
		<!------------bottom------------------>
		<div id="bottom" class="w">
			<p>
				美特斯邦威集团网站：
				<a href="metersbonwe.com">
					美特斯邦威
				</a>
				<a href="me-city.com">
					ME&CITY
				</a>
				<a href="chincn.com">
					CH'IN祺
				</a>
				<a class="last" href="../../index.com">
					邦购网
				</a>
			</p>
		</div>
	</body>
</html>
